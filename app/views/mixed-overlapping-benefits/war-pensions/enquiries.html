{% extends "layouts/main-2.html" %}

{% block content %}

<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
       <br>

        <h2 class="govuk-heading-xl">Find someone</h2>
        <form method="post">
          <div class="govuk-form-group">
            <label class="govuk-label" for="nino">
              National Insurance number
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="nino" name="nino" type="nino" aria-describedby="nino-hint">
          </div>

          <br><br><br>

          <a href="find" button type="submit" class="govuk-button">
            Find
          </button>
        </a>
        </form>



      </div>

    </div>

  </main>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
  </div>
</div>

{% endblock %}
