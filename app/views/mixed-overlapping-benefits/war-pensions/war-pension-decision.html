{% extends "layouts/main.html" %}

{% block content %}

<div class="govuk-width-container">
  <div class="govuk-grid-column-two-thirds">

    <main id="content" role="main">
      <div class="grid-row">
        <div class="column-full">

          {% include './_bar.html' %}

          {{ govukBackLink({
            text: "Back",
            href: "javascript:history.go(-1)"
                            }) }}

          <br><br><br>
       
<form method="post">

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                    Does the claimant get any Unemployability Supplement?
                  </h1>
                </legend><br>
                <div class="govuk-radios" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="warPensionDecision" name="warPensionDecision" type="radio" value="yes">
                    <label class="govuk-label govuk-radios__label" for="warPensionDecision">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="warPensionDecision-2" name="warPensionDecision" type="radio" value="no">
                    <label class="govuk-label govuk-radios__label" for="warPensionDecision">
                    No
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>

            <br><br><br>

            <button type="submit" class="govuk-button">
              Continue
            </button>

            <br><br>

          </form>
        </div>
      </div>
    </main>

  </form>
</div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

  </div>
</div>

{% endblock %}
