{% extends "layouts/main.html" %}

{% set pageName="You're inspecting the scrap of paper" %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">
      Show data
    </h1>

    <table class="govuk-table">
      <caption class="govuk-table__caption">Current stored data</caption>
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th class="govuk-table__header" scope="col">Input field</th>
          <th class="govuk-table__header govuk-table__header--numeric" scope="col">Value provided</th>
        </tr>
      </thead>
      <tbody class="govuk-table__body">
        {% for key, item in data %}
        {% if item != '' or null %}
        <tr class="govuk-table__row">
          <th class="govuk-table__header" scope="row">{{ key }}</th>
          <td class="govuk-table__cell govuk-table__cell--numeric">{{ item }}</td>
        </tr>
        {% endif %}
        {% endfor %}
      </tbody>
    </table>
    
  </div>
</div>

{% endblock %}
