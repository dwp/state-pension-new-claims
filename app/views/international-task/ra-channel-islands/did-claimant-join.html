
{% extends "layouts/main.html" %}

{% block content %}

<form class="form" method="post">

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      {% include './_bar.html' %}

      {{ govukBackLink({
          "text": "Back",
          "href": "javascript: window.history.go(-1)"
        })
      }}

      <br><br>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Did the claimant join the UK National Insurance scheme before 6 April 1975?
            </h1>
          </legend>
          
          <div class="govuk-radios--inline" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="rf1Needed" name="rf1Needed" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="rf1Needed">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="rf1Needed-2" name="rf1Needed" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="rf1Needed-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>
        
      <br>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </div>
  </div>

</form>

{% endblock %}
