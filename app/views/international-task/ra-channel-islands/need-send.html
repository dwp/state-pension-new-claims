
{% extends "layouts/main.html" %}

{% block content %}

<form class="form" method="post">

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      {% include './_bar.html' %}

      {{ govukBackLink({
          "text": "Back",
          "href": "javascript: window.history.go(-1)"
        })
      }}

      <br><br>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Do you need to send a Channel Islands liaison application for Guernsey?
            </h1>
          </legend>
          <div class="govuk-radios--inline" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="needSend" name="needSend" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="needSend">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="needSend-2" name="needSend" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="needSend-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>
        
      <br>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

      <br><br><br><br>

      <a class="govuk-link--no-visited-state govuk-link--no-underline govuk-!-font-size-27" href="which-countries">If multiple islands</a>

    </div>
  </div>

</form>

{% endblock %}
