{% extends "layouts/main.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form method="post">

      {% include './_bar.html' %}

        {{ govukBackLink({
          "text": "Back",
          "href": "javascript: window.history.go(-1)"
        })
      }}

      <br><br>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="rf1-hint">

          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Do you need to request an RF1 from HMRC?      
            </h1>
          </legend>

          <div class="govuk-radios govuk-radios" data-module="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="rf1" name="rf1" type="radio" value="request">
              <label class="govuk-label govuk-radios__label" for="rf1">
                Request RF1
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="rf1-2" name="rf1" type="radio" value="received">
              <label class="govuk-label govuk-radios__label" for="rf1-2">
                RF1 already received
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="rf1-3" name="rf1" type="radio" value="requested">
              <label class="govuk-label govuk-radios__label" for="rf1-3">
                RF1 requested recently
              </label>
            </div>

          </div>
        </fieldset>
      </div>

      <br><br><br>

      <button type="submit" class="govuk-button">Continue</button>

    </form>

  </div>

</div>



{% endblock %}
