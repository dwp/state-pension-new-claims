{% extends "layouts/main.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    {% include './_bar.html' %}

    <form method="post">

      {{ govukBackLink({
        "text": "Back",
        "href": "javascript: window.history.go(-1)"
      })
    }}

    <br><br>

    <h1 class="govuk-heading-l">Has the claimant returned the CFN901?</h1>
<div id="changed-name-hint" class="govuk-hint">Check DRS for the claimant's CFN901.</div>
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="cfn901-returned-hint">
    <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="cfn901-returned" name="cfn901-returned" type="radio" value="yes">
        <label class="govuk-label govuk-radios__label" for="cfn901-returned">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="cfn901-returned-2" name="cfn901-returned" type="radio" value="no">
        <label class="govuk-label govuk-radios__label" for="cfn901-returned-2">
          No
        </label>
      </div>
    </div>
  </fieldset>
</div>

<button class="govuk-button" data-module="govuk-button">
  Continue
</button>

<hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible">


<details class="govuk-details" data-module="govuk-details">
<summary class="govuk-details__summary">
<span class="govuk-details__summary-text">
<b>URL and notes</b>
</span>
</summary>
<div class="govuk-details__text">
<b>URL:</b> <br>
<b>Notes:</b> None <br>
</div>
</details>

    </form>

  </div>
</div>

{% endblock %}
