{% extends "layouts/main.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    {% include './_bar.html' %}

    <form method="post">

      {{ govukBackLink({
        "text": "Back",
        "href": "javascript: window.history.go(-1)"
      })
    }}

    <br><br>

    <h1 class="govuk-heading-l">Has HMRC returned the RF1?</h1>

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="rf1-returned-hint">
        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="rf1-returned" name="rf1-returned" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="rf1-returned">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="rf1-returned-2" name="rf1-returned" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="rf1-returned-2">
              No
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <br><br><br>

    <button class="govuk-button" data-module="govuk-button">
      Continue
    </button>

<!-- <p><a class="govuk-link" href="#">RF1 not available</a></p> -->


<hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible">


<details class="govuk-details" data-module="govuk-details">
<summary class="govuk-details__summary">
<span class="govuk-details__summary-text">
<b>URL and notes</b>
</span>
</summary>
<div class="govuk-details__text">
<b>URL:</b> <br>
<b>Notes:</b> None <br>
</div>
</details>

    </form>

  </div>
</div>

{% endblock %}
