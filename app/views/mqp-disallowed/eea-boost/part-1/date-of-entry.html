{% extends "layouts/main.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    {% include './_bar.html' %}

    <form method="post">

      {{ govukBackLink({
        "text": "Back",
        "href": "javascript: window.history.go(-1)"
      })
    }}

    <br><br>

    <h2 class="govuk-heading-l">What is the claimant's date of entry?</h2>
          <div id="changed-name-hint" class="govuk-hint">You can find this in OLE.</div>



          <div class="govuk-form-group">


             <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="date-of-entry-2" name="date-of-entry" type="radio" value="before">
                <label class="govuk-label govuk-radios__label" for="date-of-entry-2">
                  6 April 1975 or after
                </label>
              </div>
              <div class="govuk-radios__item">
         <input class="govuk-radios__input" id="date-of-entry" name="date-of-entry" type="radio" value="after">
         <label class="govuk-label govuk-radios__label" for="date-of-entry">
           Before 6 April 1975
         </label>
       </div>
            </div>

           </div>

           <button class="govuk-button" data-module="govuk-button">
             Continue
           </button>

<hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible">


<details class="govuk-details" data-module="govuk-details">
<summary class="govuk-details__summary">
<span class="govuk-details__summary-text">
<b>URL and notes</b>
</span>
</summary>
<div class="govuk-details__text">
<b>URL:</b> <br>
<b>Notes:</b> None <br>
</div>
</details>

    </form>

  </div>
</div>

{% endblock %}
