{% extends "layouts/main-2.html" %}

{% block content %}

<form class="form" method="post">

  {% include './_bar-2.html' %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

      {{ govukBackLink({
        "text": "Back",
        "href": "javascript: window.history.go(-1)"
      })
    }}

    <br><br>

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Why are you stopping the claimant's State Pension?
          </h1>
          <!--<div class="govuk-inset-text">
            The claimant has already deferred their State Pension once and cannot defer again. If the claimant wants to stop their State Pension for another reason, you can continue. Otherwise, return to the claimant's record.
          </div>-->
        </legend>

        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="whyStopping" name="whyStopping" type="radio" value="died">
            <label class="govuk-label govuk-radios__label" for="whyStopping">
              Claimant has died
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="whyStopping-2" name="whyStopping" type="radio" value="deferred">
            <label class="govuk-label govuk-radios__label" for="whyStopping-2">
              Claimant wants to defer their State Pension
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="whyStopping-3" name="whyStopping" type="radio" value="prison">
            <label class="govuk-label govuk-radios__label" for="whyStopping-3">
              Claimant is in prison
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="whyStopping-4" name="whyStopping" type="radio" value="suspension">
            <label class="govuk-label govuk-radios__label" for="whyStopping-4">
              Temporary suspension pending investigation
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <br><br>

    <button class="govuk-button" data-module="govuk-button">
    Continue
    </button>

  </div>
</div>

{% endblock %}
