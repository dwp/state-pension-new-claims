{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<form method="post" action="your-details">

  <a href="start" class="govuk-back-link">Back</a>

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">
          Do you have your invitation code?
        </h1>


      <!--  <p class="govuk-hint">You can find this on your Get your State Pension letter<br>
        </p><br> -->

        <div class="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="confirm-identity" name="confirm-identity" type="radio"
              value="code">
            <label class="govuk-label govuk-radios__label" for="confirm-identity">
              <b>Yes, I have my invitation code</b><br>
              You can find this on your Get your State Pension letter
            </label>
          </div>
          <br>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="confirm-identity-2" name="confirm-identity" type="radio"
              value="verify">
            <label class="govuk-label govuk-radios__label" for="confirm-identity-2">
              <b>No, I do not have my invitation code</b> <br> You can ask us to send an invitation code to your home address
            </label>
          </div>
        </div>
        <br><br>
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>

    </div>
  </div>

</form>



{% endblock %}
