{% extends "layouts/main.html" %}

{% block content %}

<form class="form" method="post">

{% include './_bar.html' %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

      {{ govukBackLink({
        "text": "Back",
        "href": "javascript: window.history.go(-1)"
      })
    }}

    <br><br>

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            <span class="govuk-caption-xl">Review 1</span>
            Do you need to enter a late paid date for this review?
          </h1>
        </legend>

        <p>Check OLE for details.</p>
        
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="dateNeeded" name="dateNeeded" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="dateNeeded">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="dateNeeded-2" name="dateNeeded" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="dateNeeded-2">
              No
            </label>
          </div>
        </div>
      </fieldset>
    </div>
      
    <br>

    <button class="govuk-button" data-module="govuk-button">
     Continue
    </button>

  </div>
</div>

{% endblock %}
