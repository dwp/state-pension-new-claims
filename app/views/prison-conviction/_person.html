<div class="govuk-heading-xl">
  Leon Hibbert
  <span class="govuk-caption-l">QQ 12 34 56 X</span>
  {% set isSuspended = data['isSuspended'] === 'yes' %}
  {% set isRestarted = data['isRestarted'] === 'yes' %}
  {% if isSuspended and not isRestarted %}
    <strong class="govuk-tag govuk-tag--orange">
      Claimant in prison
    </strong>
  {% else %}
    <strong class="govuk-tag govuk-tag--blue">
      Receiving State Pension
    </strong>
  {% endif %}
</div>
